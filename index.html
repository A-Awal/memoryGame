<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/e36c94d9b3.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./starter-code/styles.css">
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>
  <div class="startEl">
    <div class="star" ><div>memory</div></div>

    <div class="start">
      <!-- Game setup start -->
      
      <div class="theme">
        <div class="regular">Select Theme</div>
        <div class="numbers">Numbers</div>
        <div class="icons">Icons</div>
      </div>
      
      
      <div class="players">
        <div class="regular">Number of Players</div>
        <div class="int">
          <div class="player p1" >1</div>
          <div class="player p2">2</div>
          <div class="player p3">3</div>
          <div class="player p4">4</div>
        </div>
        
      </div>
  
      <div class="gridSize">
        <div class="regular">Grid Size</div>
        <div class="size">
          <div class="grid grid4">4X4</div>
          <div class="grid grid6">6X6</div>
        </div>
      </div>
  
      <button class="begin"> Start Game</button>
        
    </div>
    
  </div>

  <!-- Game setup end -->

  <div class="gameBoard">
    <div class="playing">
        <!-- Game board start -->
    <div class="head">
      <div class="headdiv">memory</div>
      <div class="reset">
        <div class="restart">Restart</div>
      <div class="newGame">New Game</div>
      </div>
    </div>
    
    <div class="board"> </div>
    <!-- Multiplayer scores start -->
    <div class="playerEl regular" >
      <div class="pl">
        <div class="tip"></div>
        <div class="pl1 p">
          <div>Player 1</div>
          <!-- P1 score -->
        <div id="plScore1">0</div>
        </div>
        <div class="turn">
          Current Turn
        </div>
      </div>
    
    
      <div class="pl">
        <div class="tip"></div>
        <div class="pl2 p">
          <div>Player 2</div>
          <!-- P2 score -->
        <div id="plScore2">0</div>
        </div>
        <div class="turn">
          Current Turn
        </div>
    
      </div>
    
    
    
      <div class="pl">
        <div class="tip"></div>
        <div class="pl3 p">
          <div>Player 3</div>
          <!-- P3 score -->
        <div id="plScore3">0</div>
        </div>
        <div class="turn">
          Current Turn
        </div>
    
      </div>
    
      <!-- P4 score -->
      <div class="pl">
        <div class="tip"></div>
        <div class="pl4 p">
          <div> Player 4</div>
          <div id="plScore4">0</div>
        </div>
        <div class="turn">
          Current Turn
        </div>
          <!-- P4 score -->
    
      </div>

      
    </div>
    <div class="solo">
      <div class="time">
        <div>Time</div>
        <div class="min">0</div>:<div class="sec">00</div>
      </div>
      <div class="moves"></div>
    </div>

    
    <div class="gameOver">
      
      <!-- Multiplayer scores start -->
      <div class="stat multiplayerStat">
        <div class="comment">
          <h1>plaY .. WINS</h1>
          <p>Game over! here are the results...</p>
        </div>
        <div class="mainStat">
          <!-- <div class="ex">
            <div class="plno">rtah</div>
            <div class="plscore">sscc</div>
          </div> -->
        </div>
        <div class="anotherGame">
          <div class="restart">Restart</div>
          <div class="newGame">Setup New Game</div>
        </div>
      </div>
  
    
    
  
      <!-- Solo game time and moves counter start -->
     <div class="stat soloStat">
      <div class="comment">
        <h2></h2>
        <p></p>
      </div>
      <!-- Time elapsed -->
      <div class="time">  Time </div>
        <!-- Moves total -->
      <div class="moves">Moves</div>
    </div>
  
    
  
    
  
    <!-- Solo game time and moves counter end -->
  
    <!-- Game board end -->
  
  </div>
  
<script src="./starter-code/script.js"></script>
</body>
</html>
